<html>
  <head>
    <title>Attendance Tracker</title>
    <script src='https://cdn.firebase.com/js/client/2.2.1/firebase.js'></script>
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js'></script>
  </head>
  <body>
  <div style=" width: 305; float: left" id="sidebar">
    <div style="border-style: solid; border-width: 3px; height: 300; width: 302px; padding: 10px;" id="inputs">
        <p style="text-align:center;" id="addNoteLabel">Add Note</p>
        <input type="text" id="nameField" placeholder="Name"></input></br>
        <textarea style="resize: none; height: 200px; width: 300px;" type="text" id="noteField" placeholder="Note"></textarea></br>
        <button style="float: left;" id="addNote">Add</button></br>
        </br>
    </div>
    </div>
    <div style="padding: 10px" id="NotesList">
        <p style="text-align:center;" id="NotesLabel">Notes</p>
    </div>
    <script>
        var myDataRef = new Firebase('https://attendance-tracker.firebaseIO.com/');
        $('#addNote').click(function (e) {
            var name = $('#nameField').val();
            var note = $('#noteField').val();
            
            $('#noteField').val('');
            
            
            myDataRef.push({name: name, note: note, isDone: false});
            
            });
            
            myDataRef.on('child_added', function(snapshot) {
                var info = snapshot.val();
                displayNote(info.name, info.note, info.isDone);
            });
            
            function displayNote(name, note, isDone) {
                $('<div/>').text(name).prepend($('<em/>').text(note)).appendTo($('#NotesList'));
                $('#NotesList')[0].scrollTop = $('#NotesList')[0].scrollHeight;
            };
            
    </script>
  </body>
</html>
